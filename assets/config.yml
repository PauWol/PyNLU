      - "Regnet es in [LOCATION] morgen"
      - "Ist es sonnig in [LOCATION] morgen"
      - "Wie ist die Wettervorhersage für morgen in [LOCATION]"
    slots:
      LOCATION:
        type: str
        free_text: true

  - name: turn_on_lights
    examples:
      - "turn on the lights in the [ROOM]"
      - "switch on the lights in the [ROOM]"
      - "activate the lights in the [ROOM]"
      - "enable the [ROOM] lights"
      - "turn the [ROOM] light on"

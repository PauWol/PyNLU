      - "schalte das Licht [NAME] im [ROOM] an"
      - "schalte die Lichter im [ROOM] an"
      - "aktiviere die Lichter im [ROOM]"
      - "mach das Licht im [ROOM] an"
      - "Licht im [ROOM] einschalten"
      - "schalte [NAME] Lampe im [ROOM] an"

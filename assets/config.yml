languages: [en, de]

intents:
  - name: get_weather_now
    examples:
      - "get the weather in [LOCATION]"
      - "what is the weather like in [LOCATION]"
      - "tell me the weather in [LOCATION]"
      - "what’s the forecast for [LOCATION]"
      - "how’s the weather right now in [LOCATION]"
      - "will it rain in [LOCATION] today"
      - "is it sunny in [LOCATION]"
      - "Wie ist das Wetter in [LOCATION]"
      - "Wie wird das Wetter heute"
      - "Regnet es in [LOCATION]"
      - "Ist es sonnig in [LOCATION]"
      - "Wie ist die Wettervorhersage für [LOCATION]"
    slots:
      LOCATION:
        type: str
        free_text: true

  - name: get_weather_tomorrow
    examples:
      - "get the weather in [LOCATION] for tomorrow"
      - "what is the weather like in [LOCATION] for tomorrow"
      - "tell me the weather for tomorrow in [LOCATION]"
      - "what’s the forecast for tomorrow in [LOCATION]"
      - "will it rain tomorrow in [LOCATION] today"
      - "is it sunny tomorrow in [LOCATION]"
      - "Wie ist das Wetter in [LOCATION] für morgen"

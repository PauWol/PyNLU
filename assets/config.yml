      - "deaktiviere die Lichter im [ROOM]"
      - "mach das Licht im [ROOM] aus"
      - "Licht im [ROOM] ausschalten"
      - "schalte [NAME] Lampe im [ROOM] aus"
    slots:
      NAME:
        type: str
        free_text: true
      ROOM:
        type: str
        free_text: true
        options:
          ["bedroom", "kitchen", "living room", "bathroom", "office", "garage"]


name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["1.10.0", "1.11.0", "1.12.0", "1.13.0", "1.13.9"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies & package
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

        # Make the package importable for tests (requires setup.py or pyproject.toml)
        pip install -e .
    - name: Verify package install (debug)
      run: |
        echo "PYTHON: $(python -V)"
        python -c "import importlib.util as iu, sys; print('sys.path first entries:', sys.path[:3])"
        python -c "import importlib.util as iu; print('pynlu spec:', iu.find_spec('pynlu'))"
        pip show pynlu || true

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest -q
